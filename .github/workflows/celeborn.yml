name: Celeborn

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - branch-*
  pull_request:
    branches:
      - master
      - branch-*

concurrency:
  group: celeborn-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-celeborn:
    strategy:
      fail-fast: false
      matrix:
        celebornver: [ "celeborn-0.6", "celeborn-0.5" ]
        sparkver: [ "spark-3.5", "spark-4.1" ]
        scalaver: [ "2.12", "2.13" ]
        javaver: [ "8", "21" ]
        exclude:
          - sparkver: "spark-3.5"
            scalaver: "2.13"
          - sparkver: "spark-3.5"
            javaver: "21"
          - sparkver: "spark-4.1"
            scalaver: "2.12"
          - sparkver: "spark-4.1"
            javaver: "8"
    uses: ./.github/workflows/tpcds-reusable.yml
    name: Test Celeborn ${{ matrix.celebornver }}, ${{ matrix.sparkver }}, scala-${{ matrix.scalaver }}, jdk-${{ matrix.javaver }}
    with:
      celebornver: ${{ matrix.celebornver }}
      sparkver: ${{ matrix.sparkver }}
      scalaver: ${{ matrix.scalaver }}
      javaver: ${{ matrix.javaver }}
      hadoop-profile: 'hadoop3'
      extrasparkconf: >-
        --conf spark.shuffle.manager=org.apache.spark.sql.execution.auron.shuffle.celeborn.AuronCelebornShuffleManager
        --conf spark.serializer=org.apache.spark.serializer.KryoSerializer
        --conf spark.celeborn.client.spark.shuffle.writer=hash
        --conf spark.celeborn.client.push.replicate.enabled=false
      queries: '["q1,q2,q3,q4,q5,q6,q7,q8,q9"]'
