version: "3"

services:
  build-release:
    build: ./rust-nightly
    volumes:
      - ~/.cargo/git:/root/.cargo/git:rw
      - ~/.cargo/registry:/root/.cargo/registry:rw
      - ./../../native-engine:/native-engine:rw
    command: "bash -c 'source ~/.bashrc && cd /native-engine && ./release.sh mm'"
