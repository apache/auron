# Log4j2 configuration for Auron E2E tests
# This configuration enables INFO level logging for Auron components

rootLogger.level = WARN
rootLogger.appenderRef.console.ref = ConsoleAppender

appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Enable Auron processor logging (THIS IS KEY - shows conversion logs)
logger.auron.name = org.apache.flink.table.planner.plan.nodes.exec.processor.AuronExecNodeGraphProcessor
logger.auron.level = INFO

# Enable Auron converter logging
logger.auronconv.name = org.apache.auron.flink.planner
logger.auronconv.level = INFO

# Enable Flink Table planner logging (optional, shows plan generation)
logger.flinktable.name = org.apache.flink.table.planner
logger.flinktable.level = WARN
